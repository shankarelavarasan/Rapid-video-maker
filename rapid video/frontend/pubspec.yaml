name: rapid_video
description: Transform your videos into stunning 3D animations with AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # File & Media
  file_picker: ^8.1.2
  video_player: ^2.9.1
  image_picker: ^1.1.0
  
  # UI & Styling
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Storage & Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # Utilities
  url_launcher: ^6.2.6
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  intl: ^0.19.0
  uuid: ^4.4.0
  mime: ^1.0.5
  crypto: ^3.0.3
  collection: ^1.18.0
  
  # Notifications & Background
  flutter_local_notifications: ^17.1.2
  workmanager: ^0.5.2
  
  # Data Models
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  
  # Payment
  stripe_payment: ^1.1.4
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Web Specific
  universal_html: ^2.2.4
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Quality
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7
  
  # Hive Code Generation
  hive_generator: ^2.0.1
  
  flutter_web_plugins:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/videos/
  
  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700